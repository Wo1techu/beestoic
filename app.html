<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beeStoic - Panel Główny</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">beeStoic</div>
            <ul>
                <li><a href="index.html">Strona główna</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <h1>Panel Zarządzania</h1>
        <div class="tiles-container">
            <div class="tile" data-link="offers.html">
                <i class="fas fa-file-contract"></i>
                <h3>Oferty</h3>
            </div>
            <div class="tile" data-link="contracts.html">
                <i class="fas fa-file-signature"></i>
                <h3>Baza umów</h3>
            </div>
            <div class="tile" data-link="ads.html">
                <i class="fas fa-ad"></i>
                <h3>Baza ogłoszeń</h3>
            </div>
            <div class="tile" data-link="contact.html">
                <i class="fas fa-envelope"></i>
                <h3>Kontakt</h3>
            </div>
            <div class="tile" data-link="faq.html">
                <i class="fas fa-question-circle"></i>
                <h3>FAQ</h3>
            </div>
            <div class="tile" data-link="instructions.html">
                <i class="fas fa-book"></i>
                <h3>Instrukcje</h3>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 beeStoic. Wszelkie prawa zastrzeżone.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
